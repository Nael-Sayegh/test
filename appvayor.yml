version: {build}

branches:
  only:
    - main

skip_tags: true

image: ubuntu

init:
-sh: |
    sudo apt-get update
    sudo apt-get install -y python3.11 python3-pip
    python3 -m pip install --upgrade pip
    pip3 install scons markdown
    sudo apt-get install -y gettext
# clone_dir: C:\projects\myprojec

install:
- sh: |
    scons version={build}
build: off
test: off
deploy: off

artifacts:
- path: *.nvda-addon

on_success:
- "appveyor PushArtifact *.nvda-addon"